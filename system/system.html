<html>
<head>
	<meta charset="UTF-8">
	<title>Taxonomy tool for paper collection</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link rel="stylesheet" type="text/css" href="chooseFile.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script src="readmore.js"></script>
	<style type="text/css">
		body{width:99.5%;height:94%;;margin:10px;padding:0;}		
	</style>
</head>
<body>
	<h2 style="height:20px;margin-top:10px">Taxonomy tool for paper collection</h2>

	<div id="taxonomy_panel" style="width:55%;height:100%;float:left;background:#fafafa;border:1px solid #ccc;">taxonomy_panel</div>

	<div style="width:44.5%;height:100%;float:right;">
		<div style="width:99%;height:50%;">
			<div style="width:35%;height:100%;float:left;">				
				<div id="control_panel" style="width:100%;height:25%;border:1px solid #ccc;">
					<div style="width:65%;height:100%;float:left;">
						<textarea id="constrains" type="text" style="width:100%;height:90%;margin:5px;color:#999;"
						onfocus="if(value=='join/reject(a,b,c)') {value=''}"
						onblur="if(value=='') {value='join/reject(a,b,c)'}"/>join/reject(a,b,c)</textarea>
					</div>
					<div style="width:28%;height:100%;float:right;">
						<a href=""  class="file" style="margin-top: 5px">选择文件<input type="file"></a>
						<a href="" class="file" style="margin-top: 5px">确认约束</a>
						<a href="" class="file" style="margin-top: 5px">运行</a>
					</div>
				</div>	
				<div id="doc_list" style="width:100%;height:73%;margin-top:5px;background:#fafafa;border:1px solid #ccc;  overflow-y:auto"></div>						
			</div>
			<div id="keyword_flow" style="width:64%;height:100%;float:right;background:#fafafa;border:1px solid #ccc;">keyword_flow<iframe src="../Trend_Chart.html" width="100%" height="100%"/></div>
		</div>
		<div id="behaviour_recorder" style="width:99%;height:49%;background:#fafafa;border:1px solid #ccc;margin-top:5px">behaviour_recorder</div>	
	</div>
<script>

	$.getJSON("articles.json",function(data){ 
			var $doc_list = $("#doc_list"); 
			console.log('ff')
			var strHtml = "";//存储数据的变量 
			var count = 0
			var background_color = ''
			//$doc_list.empty();//清空内容 
			$.each(data,function(infoIndex,info){
				if(count%2 == 0){
					background_color = '#e9e9e9'
				}
				else background_color = '#F8F8F8'
			
			strHtml += "<div style='background:"+background_color+"'><article style='margin:5 5 2 5;width:auto; height:auto'>";
			strHtml += "<font face='微软雅黑' color='black'><b>" +info["code"] + ": "+ info["title"]+ "</b></font>";
			strHtml += "<p style='margin-top:5px;'><font color='black'><b>Keywords:&nbsp;</b></font>";
			strHtml += "<font face='Helvetica'>" +info["keywords"]+ "</font></p>";
			strHtml += "<p style='margin-top:-5px'><font color='black'><b>Abstract:&nbsp;</b></font><font face='Helvetica'>" +info["abstract"]+ "</font></p></article></div>";
			count++;
			console.log(background_color)
			}) 
		$(strHtml).appendTo('#doc_list')
		$('article').readmore();
		}) 
</script>

</body>
</html>
